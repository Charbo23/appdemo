<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/handlebars.js/4.0.11/handlebars.min.js"></script>
	</head>

	<body>

		
		<div class="mui-content mui-scroll-wrapper" id="pullrefresh">
			<div class="mui-scroll" id="itemList">
				
			</div>
		</div>
		<script type="text/template" id="tpl">
			{{#if data}}
			<ul class="mui-table-view">
				{{#data}}
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">{{title}}</a>
				</li>
				{{/data}}
			</ul>
			{{else}}
			<p style="text-align: center;margin-top: 50px;font-size: 23px;">暂无条目</p>
			{{/if}}
		</script>

		<script src="js/mui.js"></script>
		<script type="text/javascript">
			//下拉刷新
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						height: 60, 
						callback: pulldownRefresh
					},
				}
			});

			//POST请求。查询列表数据
			mui.plusReady(function() {
				var itemUrl = plus.storage.getItem('serverUrl') + "Item/lst";
				var itemData = {}; //封装要发往服务器的数据，这里就不放了
				mui.post(itemUrl, itemData, function(data) { 
					if(data.code) {
						addData(data); 
					} else {
						mui.toast(data.msg);
					}
					//给登录界面传值取消等待
					mui.fire(plus.webview.getWebviewById('HBuilder'),'got');
				});
				
			});
			window.addEventListener('added',function(event){
				mui('#pullrefresh').pullRefresh().pulldownLoading();
				if(mui.os.android)
					pulldownRefresh();
					
					
			}); 
			//下拉刷新
			function pulldownRefresh() {
				setTimeout(function() {
					var itemUrl = plus.storage.getItem('serverUrl') + "Item/lst";
					var itemData = {}; //封装要发往服务器的数据，这里就不放了

					mui.post(itemUrl, itemData, function(data) {
						if(data.code) { //tp5 控制器 $this->success()方法返回code = 1， error返回code=0
							//将服务器返回的数据写入页面
							addData(data);
							mui.toast("刷新成功");
						} else {
							mui.toast(data.msg);
						}
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 1000);
			}
			
			function addData(data) {
				var tpl = $("#tpl").html();
				//预编译模板
				var template = Handlebars.compile(tpl);
				//匹配json内容
				var html = template(data);
				//插入模板
				$("#itemList").html(html);
			}
		</script>
	</body>

</html>
