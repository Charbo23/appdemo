<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" /> 
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-item.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">条目</span>
			</a>
			<a class="mui-tab-item" href="tab-2.html">
				<span class="mui-icon iconfont icon-dongtai1"></span>
				<span class="mui-tab-label">动态</span>
			</a>
			<a class="mui-tab-item" href="tab-3.html">
				<span class="mui-icon iconfont icon-pindao"></span>
				<span class="mui-tab-label">频道</span>
			</a>
			<a class="mui-tab-item" href="tab-ucenter.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			
			//下拉刷新
			mui.init({
				beforeback: function() {  
					//防止返回键回到登录界面
					return false;
			    } 
			});
			var subpages = ['tab-item.html', 'tab-2.html', 'tab-3.html', 'tab-ucenter.html'];
			var subpage_style = {
				top: '0px',
				bottom: '50px',
				softinputMode: 'adjustResize',
				hardwareAccelerated: true 
			};

			var aniShow = {};

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				
				plus.webview.currentWebview().setStyle({
					height:document.documentElement.clientHeight+"px"
				})
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			
		</script>
	</body>

</html>
