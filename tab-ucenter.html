<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left head-img" id="avatar" src="###">
						<div class="mui-media-body">
							<p id="username"></p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 15px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						1
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						2
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						3
					</a>
				</li>
				
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						4
					</a>
				</li>
			
			</ul>
			
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="option">
						设置
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="exit">
						退出当前账号
					</a>
				</li>
			</ul>
		</div>
		</style>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			var user=JSON.parse(localStorage.getItem('user'));
			document.getElementById('username').innerHTML=user.username;
			document.getElementById('avatar').src='images/60x60.gif';
			mui.init();
			mui.plusReady(function() {
				
			});
			document.getElementById("exit").addEventListener("tap", function(){
					localStorage.removeItem('user');
					var pages = plus.webview.all();
					for(var i = 0; i < pages.length; i++){
						if(pages[i].id=='HBuilder')
							continue;
						plus.webview.close(pages[i].id);
					}
					mui.openWindow({
						url: 'login.html',
						id: 'HBuilder',
					});
			});
		</script>
	</body>

</html>
