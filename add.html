<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>条目名</label>
			    <input type="text" class="mui-input-clear" id="title" placeholder="请输入条目名">
			    </div>
			    <div class="mui-input-row" style="height: auto">
			        <label>条目内容</label>
			        <textarea id="content" style="overflow: hidden;height: 200px;" onkeyup="autoGrow(this);"></textarea>
			    </div>
			    <div class="mui-button-row">
			        <button type="button" id="add" class="mui-btn mui-btn-primary" >确认</button>
			        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
			    </div>
			</form>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			
			mui.init();
			
			mui.plusReady(function(){
				document.getElementById("add").addEventListener('tap', function(){
					var addUrl = plus.storage.getItem('myurl')+ "News/add";
					var addData = {}; //封装表单数据
					addData.title = document.querySelector('#title').value;
					addData.content = document.querySelector('#content').value;
					//请求服务器
					mui.post(addUrl, addData, function(data){
						if(data.code){ //tp5 控制器 $this->success()方法返回code = 1， error返回code=0
							mui.toast(data.msg);
							mui.back();
						} else {
							mui.toast(data.msg);	
						}
					});
				});
			});
			function autoGrow (oField) {
			  if (oField.scrollHeight > oField.clientHeight) {
			    oField.style.height = oField.scrollHeight + "px";
			  }
			}
		</script>
	</body>

</html>
