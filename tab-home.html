<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/handlebars.js/4.0.11/handlebars.min.js"></script>
		
	</head>

	<body>

		<header class="mui-bar mui-bar-nav"> 
			<h1 class="mui-title">首页</h1>
			<a class="mui-icon mui-icon-plusempty mui-pull-right" id="add"></a>
		</header>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			//下拉刷新
			mui.init({
				subpages:[{
			      url:'item-list.html',//下拉刷新内容页面地址
			      id:'item-list',//内容页面标志
			      styles:{
			        top:'45px',//内容页面顶部位置,需根据实际页面布局计算，若使用标准mui导航，顶部默认为48px；
			    	bottom:'0px',
			      }
			    }],
			});

			//POST请求。查询列表数据
			mui.plusReady(function() { 
 
			});
			document.getElementById("add").addEventListener("tap", function() {
				mui.openWindow({
					url: 'add.html',
					id: 'add',
					styles: {
						top: '0px', //新页面顶部位置
						bottom: '0px', //新页面底部位置
					},
				});
			});
		</script>
	</body>

</html>
